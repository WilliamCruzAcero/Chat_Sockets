<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Node</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="row mt-3">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="1074872251970-1c8tp9b662jjfagr9jne0mak9cc4s2q3.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <hr>
            <button id="google_signout">Sign-out</button>
            <hr>
        </div>
    </div>
    <div class="col-sm-6">
        <h2>Login</h2>
        <hr>
        <form class="d-grid">
            <input type="text" name="email" class="form-control mb-2" placeholder="email">
            <input type="text" name="password" class="form-control mb-2" placeholder="password">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>
</html>
